<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultraviolence | Pro Planner</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Playfair+Display:ital,wght@1,900&display=swap');

        :root {
            --cherry: #8b0000;
            --cream: #f4f1ea;
            --ink: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body { background-color: var(--cream); margin: 0; font-family: 'Courier Prime', monospace; color: var(--ink); overflow: hidden; }

        /* HEADER NAV */
        nav {
            background: #000; padding: 15px; display: flex; justify-content: center; gap: 40px;
            border-bottom: 3px solid var(--cherry); z-index: 100; position: relative;
        }
        nav button {
            background: transparent; border: none; color: white; font-family: 'Bebas Neue'; 
            font-size: 1.5rem; cursor: pointer; letter-spacing: 2px; transition: 0.3s;
        }
        nav button:hover { color: var(--cherry); }

        /* LAYOUT CONTAINER */
        .main-container { display: flex; height: calc(100vh - 70px); }

        /* SIDEBAR CHECKLIST */
        .sidebar { 
            width: 300px; background: #000; color: white; padding: 30px 20px; 
            border-right: 2px solid var(--cherry); display: flex; flex-direction: column;
        }
        .sidebar h2 { font-family: 'Bebas Neue'; font-size: 2.5rem; color: var(--cherry); margin-bottom: 20px; }
        
        .todo-input { 
            background: #111; border: 1px solid #333; color: white; padding: 10px; 
            font-family: 'Courier Prime'; width: 90%; margin-bottom: 20px;
        }
        .todo-list { list-style: none; padding: 0; overflow-y: auto; flex-grow: 1; }
        .todo-item { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 12px; 
            border-bottom: 1px solid #222; padding-bottom: 8px; font-size: 0.9rem;
        }
        .todo-item input[type="checkbox"] { accent-color: var(--cherry); cursor: pointer; }

        /* GOOGLE STYLE GRID */
        .calendar-view { flex-grow: 1; display: flex; flex-direction: column; background: white; }
        
        .grid-header { 
            display: grid; grid-template-columns: 80px repeat(7, 1fr); 
            background: #f9f9f9; border-bottom: 2px solid #000;
        }
        .day-label { 
            padding: 15px; text-align: center; border-left: 1px solid #ddd; 
            font-family: 'Bebas Neue'; font-size: 1.2rem; 
        }

        .scroll-area { overflow-y: scroll; flex-grow: 1; display: flex; position: relative; }
        .time-col { width: 80px; background: #f0f0f0; border-right: 1px solid #ccc; }
        .time-slot-label { 
            height: 60px; text-align: center; font-size: 0.7rem; color: #888; 
            padding-top: 5px; border-bottom: 1px solid #eee;
        }

        .grid-columns { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; position: relative; }
        .grid-day { border-left: 1px solid #eee; height: 1440px; position: relative; }
        
        /* HOUR LINES */
        .hour-line { 
            position: absolute; width: 100%; border-top: 1px solid #f0f0f0; height: 60px; pointer-events: none;
        }

        .event {
            position: absolute; left: 5px; right: 5px; background: var(--cherry); 
            color: white; padding: 5px; font-size: 0.7rem; border-radius: 3px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2); cursor: pointer;
        }

        /* MODAL */
        #modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; border: 5px solid #000; padding: 30px; z-index: 1000; width: 300px;
        }
    </style>
</head>
<body>

    <nav>
        <button>HOME</button>
        <button style="color:var(--cherry)">PLANNER</button>
        <button>THE DIARY</button>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <h2>LOGBOOK</h2>
            <input type="text" id="todoInput" class="todo-input" placeholder="+ Add task..." onkeypress="addTodo(event)">
            <ul class="todo-list" id="todoList">
                </ul>
        </div>

        <div class="calendar-view">
            <div class="grid-header">
                <div style="width:80px"></div>
                <div class="day-label">SUN 1</div>
                <div class="day-label">MON 2</div>
                <div class="day-label">TUE 3</div>
                <div class="day-label">WED 4</div>
                <div class="day-label">THU 5</div>
                <div class="day-label">FRI 6</div>
                <div class="day-label">SAT 7</div>
            </div>

            <div class="scroll-area">
                <div class="time-col" id="timeLabels"></div>
                <div class="grid-columns" id="gridCols">
                    </div>
            </div>
        </div>
    </div>

    <div id="modal">
        <h3 style="font-family:'Bebas Neue'; margin-top:0;">SCHEDULE EVENT</h3>
        <input type="text" id="eventDesc" placeholder="Event name..." style="width:100%; padding:8px; margin-bottom:10px;">
        <button onclick="saveEvent()" style="background:var(--cherry); color:white; border:none; padding:10px; width:100%; cursor:pointer; font-family:'Bebas Neue';">SAVE</button>
        <button onclick="closeModal()" style="background:none; border:none; width:100%; margin-top:5px; cursor:pointer; opacity:0.5;">Cancel</button>
    </div>

    <script>
        const gridCols = document.getElementById('gridCols');
        const timeLabels = document.getElementById('timeLabels');
        let selectedSlot = null;

        // 1. Build Time Labels and Grid
        for(let i=0; i<24; i++) {
            let label = document.createElement('div');
            label.className = 'time-slot-label';
            label.innerText = i + ":00";
            timeLabels.appendChild(label);
        }

        for(let d=0; d<7; d++) {
            let col = document.createElement('div');
            col.className = 'grid-day';
            for(let h=0; h<24; h++) {
                let slot = document.createElement('div');
                slot.className = 'hour-line';
                slot.style.top = (h * 60) + "px";
                slot.onclick = () => openModal(d, h);
                col.appendChild(slot);
            }
            gridCols.appendChild(col);
        }

        // 2. Event Logic
        function openModal(day, hour) {
            selectedSlot = { day, hour };
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() { document.getElementById('modal').style.display = 'none'; }

        function saveEvent() {
            const desc = document.getElementById('eventDesc').value;
            if(!desc) return;
            
            const ev = document.createElement('div');
            ev.className = 'event';
            ev.style.top = (selectedSlot.hour * 60 + 5) + "px";
            ev.style.height = "50px";
            ev.innerText = desc;
            
            gridCols.children[selectedSlot.day].appendChild(ev);
            closeModal();
            document.getElementById('eventDesc').value = "";
        }

        // 3. Sidebar Checklist Logic
        function addTodo(e) {
            if(e.key === 'Enter' && e.target.value !== "") {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `<input type="checkbox"> <span>${e.target.value}</span>`;
                document.getElementById('todoList').appendChild(li);
                e.target.value = "";
            }
        }
    </script>
</body>
</html>
