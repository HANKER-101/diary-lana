<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultraviolence | Archive</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Homemade+Apple&family=Special+Elite&display=swap');

        :root {
            --cherry: #8b0000;
            --cream: #f4f1ea;
            --paper: #fdfaf0;
            --nav-h: 90px;
        }

        /* RESET & BASE */
        * { box-sizing: border-box; }
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; overflow: hidden; font-family: 'Courier Prime', monospace; }

        /* FIXED NAVIGATION - NO OVERLAP */
        nav {
            height: var(--nav-h); width: 100%; background: #000; border-bottom: 3px solid var(--cherry);
            display: flex; justify-content: center; align-items: center; gap: 60px;
            position: fixed; top: 0; left: 0; z-index: 1000;
        }
        nav button {
            background: transparent; border: none; color: white; font-family: 'Bebas Neue'; 
            font-size: 2.2rem; cursor: pointer; letter-spacing: 5px; transition: 0.3s;
        }
        nav button:hover { color: var(--cherry); }
        .active-nav { color: var(--cherry) !important; text-decoration: underline; }

        /* VIEW CONTAINER - STARTS BELOW NAV */
        .stage { margin-top: var(--nav-h); height: calc(100vh - var(--nav-h)); width: 100%; position: relative; }
        .view { display: none; height: 100%; width: 100%; animation: fadeIn 0.5s ease; }
        .view.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HOME PAGE */
        #home { background: #000; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .hero-title { font-family: 'Bebas Neue'; font-size: 10rem; letter-spacing: 20px; margin-bottom: 40px; }
        .scrapbook { display: flex; gap: 40px; }
        .polaroid { background: white; padding: 15px 15px 55px 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); position: relative; transition: 0.8s; cursor: crosshair; }
        .polaroid img { width: 220px; height: 280px; object-fit: cover; filter: grayscale(100%); transition: 1.5s; }
        .polaroid p { position: absolute; bottom: 10px; left: 0; width: 100%; text-align: center; color: black; font-family: 'Bebas Neue'; font-size: 1.5rem; margin: 0; }
        .polaroid:hover { transform: scale(1.05) rotate(0deg) !important; }
        .polaroid:hover img { filter: grayscale(0%); }

        /* GOOGLE CALENDAR PLANNER */
        .planner-container { display: flex; width: 100%; background: white; height: 100%; }
        .planner-side { width: 250px; border-right: 1px solid #ddd; padding: 20px; background: #fcfcfc; }
        .time-grid { flex-grow: 1; display: grid; grid-template-columns: 80px repeat(7, 1fr); overflow-y: auto; position: relative; }
        .time-label { height: 60px; border-bottom: 1px solid #eee; border-right: 1px solid #eee; color: #999; font-size: 0.7rem; text-align: right; padding: 5px; }
        .day-slot { height: 60px; border-bottom: 1px solid #eee; border-right: 1px solid #eee; position: relative; cursor: pointer; }
        .day-slot:hover { background: rgba(139, 0, 0, 0.05); }
        .event { position: absolute; inset: 2px; background: var(--cherry); color: white; padding: 4px; font-size: 0.7rem; border-radius: 4px; z-index: 5; }

        /* DIARY & 3D FLIP */
        .diary-container { display: flex; width: 100%; height: 100%; }
        .archive-sidebar { width: 300px; background: #000; color: white; padding: 30px; border-right: 2px solid var(--cherry); display: flex; flex-direction: column; gap: 20px; }
        .archive-sidebar h2 { font-family: 'Bebas Neue'; font-size: 2.5rem; color: var(--cherry); margin: 0; }
        .archive-sidebar select, .archive-sidebar input { background: #222; border: 1px solid #444; color: white; padding: 12px; width: 100%; }

        .book-stage { flex-grow: 1; background: #130d0a; display: flex; align-items: center; justify-content: center; perspective: 2000px; }
        .book { width: 900px; height: 600px; position: relative; transform-style: preserve-3d; transition: transform 0.8s ease; }
        .page { width: 50%; height: 100%; background: var(--paper); position: absolute; left: 50%; top: 0; transform-origin: left; transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1); box-shadow: inset 3px 0 10px rgba(0,0,0,0.1); padding: 50px; box-sizing: border-box; }
        .page-back { transform: rotateY(-180deg); z-index: 2; }
        .page-front { z-index: 1; left: 0; border-right: 2px solid rgba(0,0,0,0.1); }
        .page-right { left: 50%; transform: rotateY(0deg); z-index: 0; }
        
        /* THE FLIP ANIMATION */
        .flipping { transform: rotateY(-180deg) !important; }

        textarea { width: 100%; height: 100%; background: transparent; border: none; outline: none; resize: none; line-height: 35px; font-size: 1.2rem; background-image: linear-gradient(#e5e5e5 1px, transparent 1px); background-size: 100% 35px; }
        
        .controls { position: absolute; bottom: 30px; display: flex; gap: 450px; }
        .btn-black { background: #000; color: white; border: none; padding: 15px 40px; font-family: 'Bebas Neue'; font-size: 1.5rem; cursor: pointer; }
    </style>
</head>

        function showTab(t) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));

                    let cell = document.createElement('div');
                    cell.className = 'day-slot';

                    grid.appendChild(cell);
                }
            }
        }
        function savePlan() { localStorage.setItem('uv_evs_v99', JSON.stringify(evs)); initPlanner(); }
        function delEv(k) { delete evs[k]; savePlan(); }
