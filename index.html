<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultraviolence | Daily Log</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:wght@400;700&family=Playfair+Display:ital,wght@1,900&family=Homemade+Apple&family=Dancing+Script:wght@600&family=Special+Elite&display=swap');

        :root {
            --cherry: #8b0000;
            --cream: #f4f1ea;
            --ink: #1a1a1a;
            --leather: #3d2b1f;
        }

        body {
            background-color: var(--cream);
            cursor: url('https://cdn.custom-cursor.com/db/cursor/32/c_heart.png'), auto;
            font-family: 'Courier Prime', monospace;
            margin: 0; padding: 0; overflow-x: hidden;
        }

        /* TOP NAVIGATION */
        .top-nav {
            background: #000; padding: 15px; display: flex; justify-content: center; gap: 60px;
            border-bottom: 5px solid var(--cherry); position: sticky; top: 0; z-index: 5000;
        }
        .top-nav a { color: white; font-family: 'Bebas Neue'; font-size: 1.8rem; text-decoration: none; cursor: pointer; letter-spacing: 2px; }
        .top-nav a:hover { color: var(--cherry); }

        .page-view { display: none; padding-top: 20px; }
        .page-view.active { display: block; }

        /* DIARY PAGE STYLING */
        #diary-view {
            background: radial-gradient(circle, #5d4037 0%, #2a1d15 100%);
            min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* THE BOOK CONTAINER */
        .book {
            width: 900px; height: 600px; display: flex;
            background: #fff; position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            border-radius: 5px; perspective: 1500px;
        }

        /* THE SPINE / BINDING */
        .book::before {
            content: ''; position: absolute; left: 50%; transform: translateX(-50%);
            width: 40px; height: 100%; z-index: 10;
            background: linear-gradient(to right, rgba(0,0,0,0.2), transparent 20%, transparent 80%, rgba(0,0,0,0.2));
            border-left: 1px solid rgba(0,0,0,0.1); border-right: 1px solid rgba(0,0,0,0.1);
        }

        .book-page {
            width: 50%; height: 100%; padding: 40px; box-sizing: border-box;
            background-color: #fdfaf0;
            background-image: linear-gradient(#e5e5e5 1px, transparent 1px);
            background-size: 100% 30px; line-height: 30px;
        }

        .left-page { border-radius: 5px 0 0 5px; border-right: 1px solid #ddd; }
        .right-page { border-radius: 0 5px 5px 0; }

        /* ANIMATION CLASS */
        .page-turn-anim {
            animation: flip 0.6s ease-in-out;
        }
        @keyframes flip {
            0% { transform: rotateY(0deg); opacity: 1; }
            50% { transform: rotateY(-10deg); opacity: 0.5; }
            100% { transform: rotateY(0deg); opacity: 1; }
        }

        .diary-textarea {
            width: 100%; height: 100%; background: transparent; border: none; outline: none;
            resize: none; overflow-y: auto; font-size: 1.2rem;
        }

        /* SETTINGS BAR */
        .diary-settings {
            margin-bottom: 20px; background: rgba(0,0,0,0.5); padding: 10px 20px;
            border-radius: 50px; display: flex; gap: 15px; align-items: center; color: white;
        }
        select, input[type="number"] {
            background: #fff; border: none; padding: 5px; font-family: 'Courier Prime';
        }

        /* --- REST OF YOUR ORIGINAL HOME STYLES --- */
        .container { display: grid; grid-template-columns: 350px 1fr 300px; gap: 20px; padding: 30px; }
        .polaroid { background: white; padding: 10px 10px 40px 10px; box-shadow: 10px 10px 20px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .polaroid img { width: 100%; height: 250px; object-fit: cover; filter: grayscale(100%); transition: 0.5s; }
        .polaroid:hover img { filter: grayscale(0%); }
        .calendar-box { background: white; border: 3px solid #000; padding: 15px; box-shadow: 10px 10px 0px var(--cherry); }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); border: 1px solid #000; }
        .day { background: white; min-height: 80px; border: 1px solid #000; padding: 5px; cursor: pointer; }
        .event-tag { font-size: 0.6rem; background: var(--cherry); color: white; margin-top: 2px; }
    </style>
</head>
<body>

    <div class="top-nav">
        <a onclick="showTab('home-view')">HOME</a>
        <a onclick="showTab('diary-view')">THE DIARY</a>
    </div>

    <div id="home-view" class="page-view active">
        <div class="container">
            <div class="scrapbook">
                <h1 style="font-family:'Bebas Neue'; font-size:4rem; color:var(--cherry); line-height:0.8;">NATIONAL ANTHEM</h1>
                <div class="polaroid"><img src="Cadillac.png"><div style="text-align:center;font-family:'Playfair Display'">The Getaway</div></div>
                <div class="polaroid"><img src="coke.png"><div style="text-align:center;font-family:'Playfair Display'">Diet Soda</div></div>
                <div class="polaroid"><img src="lanacig.png"><div style="text-align:center;font-family:'Playfair Display'">Lana</div></div>
            </div>
            <div class="calendar-box">
                <h2 style="font-family:'Bebas Neue'; color:var(--cherry)">FEBRUARY 2026</h2>
                <div class="cal-grid" id="calGrid"></div>
            </div>
            <div style="background:#fef3bd; padding:20px; transform:rotate(1deg); height:400px; box-shadow:5px 5px 10px rgba(0,0,0,0.1)">
                <h3 style="font-family:'Bebas Neue'">Sticky Note</h3>
                <textarea style="width:100%; height:80%; border:none; background:transparent; font-family:'Homemade Apple'" placeholder="Quick thought..."></textarea>
            </div>
        </div>
    </div>

    <div id="diary-view" class="page-view">
        <div class="diary-settings">
            <span>Font:</span>
            <select id="fontSelect" onchange="updateStyle()">
                <option value="'Homemade Apple', cursive">Handwritten</option>
                <option value="'Courier Prime', monospace">Typewriter</option>
                <option value="'Special Elite', cursive">Grunge</option>
                <option value="'Dancing Script', cursive">Elegant</option>
            </select>
            <span>Size:</span>
            <input type="number" id="sizeInput" value="20" min="12" max="40" onchange="updateStyle()">
            <button onclick="saveDiary()" style="background:var(--cherry); color:white; border:none; padding:5px 15px; cursor:pointer;">SAVE BOOK</button>
        </div>

        <div class="book" id="bookElement">
            <div class="book-page left-page">
                <h2 id="leftDate" style="font-family:'Bebas Neue'; color:var(--cherry); border-bottom:1px solid #ddd; margin:0;">FEBRUARY 1</h2>
                <textarea id="leftText" class="diary-textarea" placeholder="Dear Diary..."></textarea>
            </div>
            <div class="book-page right-page">
                <h2 id="rightDate" style="font-family:'Bebas Neue'; color:var(--cherry); border-bottom:1px solid #ddd; margin:0;">FEBRUARY 2</h2>
                <textarea id="rightText" class="diary-textarea" placeholder="Continued..."></textarea>
            </div>
        </div>

        <div style="margin-top:20px; display:flex; gap:30px;">
            <button onclick="turnPage(-2)" style="background:none; border:none; color:white; font-size:3rem; cursor:pointer;">◀</button>
            <button onclick="turnPage(2)" style="background:none; border:none; color:white; font-size:3rem; cursor:pointer;">▶</button>
        </div>
    </div>

    <script>
        let currentLeftDay = 1;
        let events = JSON.parse(localStorage.getItem('lana_events')) || {};
        let diaryEntries = JSON.parse(localStorage.getItem('lana_diary_long')) || {};

        function showTab(tabId) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            if(tabId === 'diary-view') loadBook();
        }

        function loadBook() {
            const book = document.getElementById('bookElement');
            book.classList.remove('page-turn-anim');
            void book.offsetWidth; // Trigger reflow for animation
            book.classList.add('page-turn-anim');

            document.getElementById('leftDate').innerText = `FEBRUARY ${currentLeftDay}`;
            document.getElementById('rightDate').innerText = `FEBRUARY ${currentLeftDay + 1}`;
            
            document.getElementById('leftText').value = diaryEntries[currentLeftDay] || "";
            document.getElementById('rightText').value = diaryEntries[currentLeftDay + 1] || "";
            updateStyle();
        }

        function turnPage(step) {
            saveDiary();
            currentLeftDay += step;
            if(currentLeftDay < 1) currentLeftDay = 1;
            if(currentLeftDay > 27) currentLeftDay = 27;
            loadBook();
        }

        function saveDiary() {
            diaryEntries[currentLeftDay] = document.getElementById('leftText').value;
            diaryEntries[currentLeftDay + 1] = document.getElementById('rightText').value;
            localStorage.setItem('lana_diary_long', JSON.stringify(diaryEntries));
        }

        function updateStyle() {
            const font = document.getElementById('fontSelect').value;
            const size = document.getElementById('sizeInput').value + "px";
            const areas = document.querySelectorAll('.diary-textarea');
            areas.forEach(a => {
                a.style.fontFamily = font;
                a.style.fontSize = size;
            });
        }

        function initCal() {
            const grid = document.getElementById('calGrid');
            grid.innerHTML = '';
            for(let i=1; i<=28; i++) {
                const d = document.createElement('div');
                d.className = 'day';
                d.innerHTML = `<b>${i}</b>`;
                if(events[i]) events[i].forEach(e => { d.innerHTML += `<div class="event-tag">${e.t} ${e.n}</div>` });
                grid.appendChild(d);
            }
        }

        initCal();
    </script>
</body>
</html>
