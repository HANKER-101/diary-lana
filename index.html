<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultraviolence | Pro Log</title>
    <style>
        /* IMPORTING ALL 9 FONT STYLES */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Homemade+Apple&family=Special+Elite&family=Playfair+Display:ital,wght@1,900&family=Parisienne&family=Dancing+Script&family=IM+Fell+English+SC&family=Libre+Barcode+39&display=swap');

        :root {
            --cherry: #8b0000;
            --cream: #f4f1ea;
            --ink: #1a1a1a;
            --line: #e0e0e0;
        }

        body { background-color: var(--cream); margin: 0; font-family: 'Courier Prime', monospace; color: var(--ink); overflow: hidden; }

        /* NAV STICKY */
        nav {
            background: #000; padding: 15px; display: flex; justify-content: center; gap: 40px;
            border-bottom: 3px solid var(--cherry); position: relative; z-index: 1000;
        }
        nav button {
            background: transparent; border: none; color: white; font-family: 'Bebas Neue'; 
            font-size: 1.5rem; cursor: pointer; letter-spacing: 2px;
        }

        .view-container { display: flex; height: calc(100vh - 70px); }

        /* LEFT SIDEBAR: LOGBOOK CHECKLIST */
        .sidebar { 
            width: 320px; background: #000; color: white; padding: 25px; 
            border-right: 2px solid var(--cherry); display: flex; flex-direction: column;
        }
        .sidebar h2 { font-family: 'Bebas Neue'; font-size: 2.2rem; color: var(--cherry); margin: 0 0 20px 0; }
        
        .todo-input { 
            background: #111; border: 1px solid #333; color: white; padding: 12px; 
            font-family: 'Courier Prime'; width: 100%; box-sizing: border-box; margin-bottom: 20px;
        }
        .todo-list { list-style: none; padding: 0; overflow-y: auto; flex-grow: 1; }
        .todo-item { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px; 
            border-bottom: 1px solid #222; padding-bottom: 10px; font-size: 0.9rem;
        }
        .todo-item input[type="checkbox"] { accent-color: var(--cherry); width: 18px; height: 18px; cursor: pointer; }

        /* MAIN AREA: GOOGLE CALENDAR STYLE GRID */
        .calendar-view { flex-grow: 1; display: flex; flex-direction: column; background: white; }
        
        /* Fixed Header for Days */
        .grid-header { 
            display: grid; grid-template-columns: 80px repeat(7, 1fr); 
            background: #fdfaf0; border-bottom: 2px solid #000;
        }
        .day-label { 
            padding: 15px; text-align: center; border-left: 1px solid var(--line); 
            font-family: 'Bebas Neue'; font-size: 1.3rem; color: #000;
        }

        /* Scrollable Hourly Area */
        .scroll-area { overflow-y: scroll; flex-grow: 1; display: flex; position: relative; }
        
        .time-col { width: 80px; background: #f4f4f4; border-right: 1px solid #ccc; flex-shrink: 0; }
        .time-slot-label { 
            height: 80px; text-align: right; padding-right: 10px; font-size: 0.75rem; color: #777; 
            line-height: 20px; border-bottom: 1px solid #eee;
        }

        .grid-columns { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; position: relative; }
        .grid-day-col { border-left: 1px solid var(--line); height: 1920px; position: relative; }
        
        /* Grid Lines */
        .hour-row { 
            position: absolute; width: 100%; border-top: 1px solid #f0f0f0; height: 80px; 
            cursor: cell; transition: 0.2s;
        }
        .hour-row:hover { background: rgba(139, 0, 0, 0.05); }

        .scheduled-event {
            position: absolute; left: 4px; right: 4px; background: var(--cherry); 
            color: white; padding: 8px; font-size: 0.8rem; border-radius: 4px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.15); font-family: 'Courier Prime';
            overflow: hidden;
        }

        /* FONT PICKER (Hidden in Diary usually, but I'll add the styles here for the whole app) */
        .font-old-english { font-family: 'IM Fell English SC', serif; }
        .font-barcode { font-family: 'Libre Barcode 39', cursive; }
        .font-coquette { font-family: 'Parisienne', cursive; }
    </style>
</head>
<body>

    <nav>
        <button onclick="alert('Going Home...')">HOME</button>
        <button style="color:var(--cherry); border: 1px solid var(--cherry); padding: 5px 15px;">PLANNER</button>
        <button onclick="alert('Going to Diary...')">THE DIARY</button>
    </nav>

    <div class="view-container">
        <div class="sidebar">
            <h2 class="font-old-english">Logbook</h2>
            <p style="font-size:0.7rem; letter-spacing:2px; opacity:0.6; margin-bottom:10px;">DAILY OBJECTIVES</p>
            <input type="text" id="todoIn" class="todo-input" placeholder="+ Type task & hit Enter" onkeypress="handleTodo(event)">
            <ul class="todo-list" id="todoList">
                <li class="todo-item"><input type="checkbox"> <span>West Coast Getaway</span></li>
                <li class="todo-item"><input type="checkbox"> <span>Blue Jeans, White Shirt</span></li>
            </ul>
        </div>

        <div class="calendar-view">
            <div class="grid-header">
                <div style="width:80px"></div>
                <div class="day-label">SUN 1</div>
                <div class="day-label">MON 2</div>
                <div class="day-label">TUE 3</div>
                <div class="day-label">WED 4</div>
                <div class="day-label">THU 5</div>
                <div class="day-label">FRI 6</div>
                <div class="day-label">SAT 7</div>
            </div>

            <div class="scroll-area">
                <div class="time-col" id="timeColumn"></div>
                
                <div class="grid-columns" id="dayGrid"></div>
            </div>
        </div>
    </div>

    <script>
        const dayGrid = document.getElementById('dayGrid');
        const timeColumn = document.getElementById('timeColumn');

        // 1. Generate the 24-hour time labels
        for(let i=0; i<24; i++) {
            const label = document.createElement('div');
            label.className = 'time-slot-label';
            label.innerText = (i === 0) ? "12 AM" : (i < 12) ? i + " AM" : (i === 12) ? "12 PM" : (i-12) + " PM";
            timeColumn.appendChild(label);
        }

        // 2. Generate the Google Calendar style grid columns
        for(let d=0; d<7; d++) {
            const col = document.createElement('div');
            col.className = 'grid-day-col';
            
            // Add clickable hour rows
            for(let h=0; h<24; h++) {
                const row = document.createElement('div');
                row.className = 'hour-row';
                row.style.top = (h * 80) + "px";
                row.onclick = () => addEvent(col, h);
                col.appendChild(row);
            }
            dayGrid.appendChild(col);
        }

        // 3. Simple event placement logic
        function addEvent(column, hour) {
            const msg = prompt("What's scheduled for this time?");
            if(!msg) return;

            const ev = document.createElement('div');
            ev.className = 'scheduled-event';
            ev.style.top = (hour * 80 + 5) + "px";
            ev.style.height = "70px"; // 1 hour block
            ev.innerHTML = `<b>${msg}</b><br><span style="font-size:10px; opacity:0.8;">Set for ${hour}:00</span>`;
            
            // Randomly pick one of your new fonts for the event for variety
            const fonts = ["'Parisienne'", "'Special Elite'", "'IM Fell English SC'", "'Courier Prime'"];
            ev.style.fontFamily = fonts[Math.floor(Math.random()*fonts.length)];
            
            column.appendChild(ev);
        }

        // 4. Sidebar Todo Logic
        function handleTodo(e) {
            if(e.key === 'Enter' && e.target.value !== "") {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `<input type="checkbox"> <span>${e.target.value}</span>`;
                document.getElementById('todoList').appendChild(li);
                e.target.value = "";
            }
        }
    </script>
</body>
</html>
