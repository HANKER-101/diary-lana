<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultraviolence | Logbook</title>
    <style>
        /* 1. THE EXPANDED FONT LIBRARY */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime&family=Homemade+Apple&family=Special+Elite&family=Playfair+Display:ital,wght@1,900&family=Parisienne&family=Dancing+Script&family=IM+Fell+English+SC&family=Libre+Barcode+39&family=Arimo&display=swap');

        :root {
            --cherry: #8b0000;
            --cream: #f4f1ea;
            --ink: #1a1a1a;
            --border: #000;
        }

        body { background: var(--cream); margin: 0; font-family: 'Courier Prime', monospace; color: var(--ink); overflow: hidden; }

        /* NAVIGATION */
        nav {
            background: #000; padding: 15px; display: flex; justify-content: center; gap: 40px;
            border-bottom: 3px solid var(--cherry); z-index: 1000; position: relative;
        }
        nav button {
            background: transparent; border: none; color: white; font-family: 'Bebas Neue'; 
            font-size: 1.5rem; cursor: pointer; letter-spacing: 2px;
        }
        .active-nav { color: var(--cherry) !important; text-shadow: 0 0 8px var(--cherry); }

        /* MAIN LAYOUT */
        .app-container { display: flex; height: calc(100vh - 70px); }

        /* SIDEBAR CHECKLIST */
        .sidebar { 
            width: 320px; background: #000; color: white; padding: 25px; 
            border-right: 2px solid var(--cherry); display: flex; flex-direction: column;
        }
        .sidebar h2 { font-family: 'Bebas Neue'; font-size: 2.2rem; margin: 0 0 20px 0; color: var(--cherry); }
        .todo-input { 
            background: #111; border: 1px solid #333; color: white; padding: 12px; 
            font-family: 'Courier Prime'; width: 100%; box-sizing: border-box; margin-bottom: 20px;
        }
        .todo-list { list-style: none; padding: 0; overflow-y: auto; flex-grow: 1; }
        .todo-item { 
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px; 
            padding-bottom: 10px; border-bottom: 1px solid #222; font-size: 0.85rem;
        }
        .todo-item input[type="checkbox"] { accent-color: var(--cherry); width: 18px; height: 18px; }

        /* GOOGLE CALENDAR GRID */
        .calendar-container { flex-grow: 1; display: flex; flex-direction: column; background: white; }
        
        /* Fixed Header for Weekdays */
        .week-header { 
            display: grid; grid-template-columns: 80px repeat(7, 1fr); 
            background: #fff; border-bottom: 1px solid #ddd;
        }
        .day-col-head { 
            padding: 15px; text-align: center; border-left: 1px solid #eee; 
            font-family: 'Bebas Neue'; font-size: 1.1rem; color: #555;
        }
        .day-col-head.today { color: var(--cherry); }

        /* Scrollable Time Grid */
        .scroll-grid { overflow-y: scroll; flex-grow: 1; display: flex; position: relative; }
        .time-axis { width: 80px; background: #fdfdfd; border-right: 1px solid #ddd; }
        .time-slot-label { 
            height: 60px; text-align: right; padding-right: 10px; font-size: 0.7rem; 
            color: #999; line-height: 20px; border-bottom: 1px solid transparent;
        }

        .grid-columns { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; }
        .day-column { border-left: 1px solid #eee; height: 1440px; position: relative; }
        .hour-mark { height: 60px; border-bottom: 1px solid #f0f0f0; box-sizing: border-box; cursor: crosshair; }
        .hour-mark:hover { background: #fffafa; }

        /* EVENT STYLING */
        .event-card {
            position: absolute; left: 4px; right: 4px; background: var(--cherry); 
            color: white; padding: 6px; font-size: 0.75rem; border-radius: 4px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1); border-left: 3px solid #000;
            overflow: hidden; pointer-events: none;
        }

        /* MODAL STYLE */
        #eventModal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; border: 4px solid #000; padding: 30px; z-index: 2000; width: 320px;
        }
    </style>
</head>
<body>

    <nav>
        <button onclick="location.href='index.html'">HOME</button>
        <button class="active-nav">PLANNER</button>
        <button onclick="location.href='diary.html'">THE DIARY</button>
    </nav>

    <div class="app-container">
        <div class="sidebar">
            <h2>LOGBOOK</h2>
            <input type="text" id="todoInput" class="todo-input" placeholder="+ Quick task..." onkeypress="addTodo(event)">
            <ul class="todo-list" id="todoList">
                <li class="todo-item"><input type="checkbox"> <span>Buy Diet Cherry Coke</span></li>
                <li class="todo-item"><input type="checkbox"> <span>Finish aesthetic board</span></li>
            </ul>

            <h2 style="margin-top:40px">TYPOGRAPHY</h2>
            <select id="fontMaster" style="width:100%; padding:10px; background:#111; color:white; border:1px solid #333;">
                <option value="'IM Fell English SC'">Old English</option>
                <option value="'Courier Prime'">Typewriter</option>
                <option value="'Homemade Apple'">Handwritten</option>
                <option value="'Special Elite'">Grunge Elite</option>
                <option value="'Dancing Script'">Cursive Script</option>
                <option value="'Parisienne'">Coquette</option>
                <option value="'Libre Barcode 39'">Barcode</option>
                <option value="'Playfair Display'">Classic Serif</option>
                <option value="'Arimo'">Arial / Modern</option>
                <option value="'Bebas Neue'">Bold Display</option>
            </select>
        </div>

        <div class="calendar-container">
            <div class="week-header" id="weekHeader">
                <div style="width:80px"></div>
                </div>

            <div class="scroll-grid">
                <div class="time-axis" id="timeAxis"></div>
                <div class="grid-columns" id="gridCols">
                    </div>
            </div>
        </div>
    </div>

    <div id="eventModal">
        <h3 style="font-family:'Bebas Neue'; margin-top:0; font-size:1.8rem;">SCHEDULE ENTRY</h3>
        <p id="slotInfo" style="font-size:0.7rem; color:var(--cherry);"></p>
        <input type="text" id="eventTitle" placeholder="What's the plan?" style="width:100%; padding:10px; margin:10px 0; box-sizing:border-box;">
        <button onclick="saveEvent()" style="background:var(--cherry); color:white; border:none; padding:12px; width:100%; cursor:pointer; font-family:'Bebas Neue';">SAVE TO GRID</button>
        <button onclick="closeModal()" style="background:none; border:none; width:100%; margin-top:10px; cursor:pointer; opacity:0.5;">Cancel</button>
    </div>

    <script>
        const days = ['SUN','MON','TUE','WED','THU','FRI','SAT'];
        let activeSlot = null;

        // Init Calendar
        function init() {
            // Build Header
            const header = document.getElementById('weekHeader');
            days.forEach((d, i) => {
                const div = document.createElement('div');
                div.className = `day-col-head ${i === 5 ? 'today' : ''}`; // Fri as today
                div.innerHTML = `${d} <br> <span style="font-size:1.5rem">${i+1}</span>`;
                header.appendChild(div);
            });

            // Build Time Axis
            const axis = document.getElementById('timeAxis');
            for(let h=0; h<24; h++) {
                const slot = document.createElement('div');
                slot.className = 'time-slot-label';
                slot.innerText = h + ":00";
                axis.appendChild(slot);
            }

            // Build Grid Columns
            const grid = document.getElementById('gridCols');
            for(let d=0; d<7; d++) {
                const col = document.createElement('div');
                col.className = 'day-column';
                for(let h=0; h<24; h++) {
                    const cell = document.createElement('div');
                    cell.className = 'hour-mark';
                    cell.onclick = () => openModal(d, h);
                    col.appendChild(cell);
                }
                grid.appendChild(col);
            }
        }

        function openModal(d, h) {
            activeSlot = { day: d, hour: h };
            document.getElementById('slotInfo').innerText = `${days[d]} @ ${h}:00`;
            document.getElementById('eventModal').style.display = 'block';
        }

        function closeModal() { document.getElementById('eventModal').style.display = 'none'; }

        function saveEvent() {
            const title = document.getElementById('eventTitle').value;
            if(!title) return;

            const ev = document.createElement('div');
            ev.className = 'event-card';
            ev.style.top = (activeSlot.hour * 60 + 2) + "px";
            ev.style.height = "56px";
            ev.style.fontFamily = document.getElementById('fontMaster').value;
            ev.innerText = title;

            document.getElementById('gridCols').children[activeSlot.day].appendChild(ev);
            closeModal();
            document.getElementById('eventTitle').value = "";
        }

        function addTodo(e) {
            if(e.key === 'Enter' && e.target.value !== "") {
                const li = document.createElement('li');
                li.className = 'todo-item';
                li.innerHTML = `<input type="checkbox"> <span>${e.target.value}</span>`;
                document.getElementById('todoList').appendChild(li);
                e.target.value = "";
            }
        }

        init();
    </script>
</body>
</html>
